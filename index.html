<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/responsive .css">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="container">
      <form action="">

        <p class="title">Contact Us</p>
        <div class="name">
          <div class="firts">
            <p>Firts Name *</p>
            <input type="text" id="firts_name" required>
            <span id="error_message" style="color: red;"></span>
          </div>
          <div class="last">
            <p>Last Name *</p>
            <input type="text" id="" required>
          </div>
        </div>
        <div class="email">
          <p>Email Address *</p>
          <input type="email" id="" required>
        </div>
        <div class="Query-type-conteiner">
          <div class="title-query">
            <p>Query Type *</p>
          </div>
          <div class="Query-type">
            <div class="general">
              <input type="radio" name="general" id="" required>
              <p>General Enquiry</p>
            </div>
            <div class="support">
              <input type="radio" name="general" id="" required>
              <p>Support Request</p>
            </div>
          </div>
        </div>
        <div class="message">
          <p>Message *</p>
          <input type="text" id="" required>
        </div>
        <div class="flag">
          <input type="checkbox" name="" id="" required>
          <p>I consent to being contacted by the team *</p>
        </div>
        <div class="button" id="button">
          <button type="submit">Submit</button>
        </div>

      </form>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Gabriel Teles</a>.
    </div>
  </main>
</body>
<script src="./assets/js/script.js"></script>

</html>
